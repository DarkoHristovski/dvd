<style>
	.aa-modal div {
		background-color: white;
		padding: 0px;
	}

	.close-modal {
		position: absolute;
		top: 20px;
		right: 30px;
		text-decoration: none;
		color: #ffffff;
		padding: 5px;
		background-color: #6C757D;
		border: none;
		border-radius: 105px;
		width: 16px;
		height: 16px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.close-modal:hover {
		background-color: #DC3545;
	}

	.aa-modal3d div {
		background-color: white;
		padding: 0px;
	}
</style>

<div id="modal" class="aa-modal"
	style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;z-index: 200000;">
	<div style="position:relative; width:95%; max-width:1260px; height:90%; max-height:720px;margin: auto;">
		<iframe id="modalIframe" style="width:100%; height:100%; border:none;"></iframe>
		<a class="close-modal" href="javascript:closeModal();" style="">
			<i class="fa-solid fa-xmark"></i>
		</a>
	</div>
</div>

<div id="modal3d" class="aa-modal3d"
	style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;z-index: 200000;">
	<div style="position:relative; width:80%; max-width:1260px; height:80%; max-height:720px;margin: auto;">
		<iframe id="modalIframe3d" style="width:100%; height:100%; border:none;"></iframe>
		<a class="close-modal" href="javascript:close3dModal();">
			<i class="fa-solid fa-xmark"></i>
		</a>
	</div>
</div>

<script src="https://kit.fontawesome.com/38d216a48b.js" crossorigin="anonymous"></script>
<script>
	function openPopupWithIframe(url) {
		var modal = document.getElementById('modal');
		var iframe = document.getElementById('modalIframe');
		//iframe.src = 'fileadmin/showroom/output' + url + '.html';
		iframe.src = '/halle2024/ford/output/pages' + url;
		modal.style.display = 'flex';
	}

	function closeModal() {
		var modal = document.getElementById('modal');
		var iframe = document.getElementById('modalIframe');
		iframe.src = '';
		modal.style.display = 'none';
	}
	function openThreeD(url) {
		var modal = document.getElementById('modal3d');
		var iframe = document.getElementById('modalIframe3d');
		iframe.src = url; 
		modal.style.display = 'flex';
		addStylesToIframe();
	}
	function close3dModal() {
		var modal = document.getElementById('modal3d');
		var iframe = document.getElementById('modalIframe3d');
		iframe.src = '';
		modal.style.display = 'none';
	}

	function addStylesToIframe() {
		var iframe = document.getElementById('modalIframe3d');
		if (iframe && iframe.contentDocument) {
			var style = document.createElement('style');
			style.textContent = `
            .titlebar {
                display: none!important;
            }

            .model-info {
                display: none!important;
            }

            .actions {
                display: none!important;
            }

            a.help.tooltip.tooltip-down.share {
                display: none!important;
            }
        `;
			iframe.contentDocument.head.appendChild(style);
			console.log('CSS-Stile wurden zum iframe hinzugef√ºgt');
		} else {
			console.log('iframe mit ID modalIframe3d wurde nicht gefunden oder ist noch nicht geladen');
		}
	}
</script>
